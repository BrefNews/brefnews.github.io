<input id="sidebar-checkbox" class="sidebar-checkbox" type="checkbox">
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>
  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}"
       href="{{ site.baseurl }}/">
      {{ site.home }}
    </a>
    {% assign pages_list = site.pages | sort: "url" %}
    {% for node in pages_list %}
      {% if node.title != null %}
        {% if node.layout == "page" %}
          <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}"
             href="{{ node.url }}">
            {{ node.title }}
          </a>
        {% endif %}
      {% endif %}
    {% endfor %}
    <a class="sidebar-nav-item"
       href="//twitter.com/{{ site.twitter.username }}"
       target="_blank">
      Twitter
    </a>
  </nav>
</div>
